<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="predmetProdaje" class="col-sm-2 control-label">Predmet prodaje</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="predmetProdaje" placeholder="Unesite tekst koji će opisati predmet prodaje" />
        </div>
    </div>
    <div class="form-group">
        <label for="predmetProdajeDetaljanOpis" class="col-sm-2 control-label">Predmet prodaje, detaljan opis</label>
        <div class="col-sm-10">
            <textarea type="text" class="form-control" id="predmetProdajeDetaljanOpis" placeholder="Unesite detaljan opis (ukoliko je to potrebno)" rows="5"></textarea>
        </div>
    </div>
    <div class="form-group">
        <span class="col-sm-2"><p class="control-label"><strong>Prilozi</strong></p></span>
        <div class="col-sm-7">
            <div class="input-group">
                <label class="input-group-btn">
            <span class="btn btn-primary">
            Prilog sa računara... <input type="file" style="display: none;" multiple>
            </span>
            </label>
                <input type="text" class="form-control" readonly placeholder="Odaberite jedan ili više fajlova za prilog (ukoliko je to potrebno)">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="predmetKupovineKolicina" class="col-sm-2 control-label">Količina</label>
        <div class="col-sm-2">
        <input type="number" class="form-control" id="predmetKupovineKolicina" placeholder="broj" />
        </div>
    </div>
    <div class="form-group">
        <label for="predmetKupovineJedinicaMjere" class="col-sm-2 control-label">Jedinica mjere</label>
        <div class="col-sm-3">
        <input type="text" class="form-control" id="predmetKupovineJedinicaMjere" placeholder="npr. litara, kom, kg" />
        </div>
    </div>
    <div class="form-group">
        <label for="predmetKupovineIsporukaDatum" class="col-sm-2 control-label">Ponuda vrijedi do datuma</label>
            <div class="col-sm-3">
                <input id="date2" type="date" name="date2" value="2017-03-18" class="form-control">
            </div>
    </div>
{% include form-partial-poslovna-djelatnost.html %}
{% include form-partial-dostaviti-ponudu.html %}
    <div class="form-group">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
            <button type="submit" class="btn btn-default">Objavi</button>
        </div>
    </div>
</form>
